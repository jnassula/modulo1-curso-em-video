<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebra de linha </h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.<br> 
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;. <!-- LESS THAN / GREATER THAN -->
    </p>

    <p>Se precisar quebrar o texto em algum lugar <br> como esse, você pode usar a tag &lt;br&gt;.</p>

    <p>Símbolos</p>
    <p>&reg; &copy; &trade;&euro; &real; &dollar; &alpha;</p>

    <br>

    <p>Emojis</p>
    <p>&#x1F60D;</p>


</body>
</html>
