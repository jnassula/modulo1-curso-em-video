<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        
        *{ /*Configuração global do CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(50deg, #3888DF, #7A3BB0, #BD3287, #EF5345, #FDD06E);
        }
    </style>
</body>
</html>
